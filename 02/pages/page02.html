<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Boostrap & jQuery</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h3 id="title">City Center</h3>
  	<a href="#" title="City Center">
      <img src="../pics-large/pic1.jpg" alt="City Center" id="bnr">  
    </a>
     

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script>
      $(document).ready(function(){
        console.log('document ready');
        var path  = '../pics-large/';
        var image = {
                      "url": "http://btv.bg",
                      "src": "pic2.jpg",
                      "thumbnail": "pic2.jpg",
                      "title": "Millennium Monument",
                      "alt": "Millennium Monument",
                      "info": "Lorem ipsum dolor sit amet, <strong>consectetur</strong> adipisicing elit. Iste veniam quis quam <em>numquam</em> ex, ipsam recusandae placeat officiis odio magnam provident tempora nemo sit nostrum voluptates libero, animi. Aliquid, ex?"
                    };

        $('#title').html(image.title);
        $('#title + a').attr('href', image.url)
                       .attr('title', image.title);
        $('#bnr').attr('src', path + image.src)
                 .attr('alt', image.alt);

      }); //on document ready
    </script>
  </body>
</html>
